<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="images/fromage.jpg"/>
    <title>Apero Time</title>

<body>
    <center><h1>Is it Apero Time ?!</h1></center>
<img src="images/26724.svg" class="bouteille" alt="fleur" />

    <div id="dateheure"></div>
    <div id="joke"></div>
    <script>
        function pause(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }
        async function afficherDate() {
            while (true) {
                await pause(1000);
                var cejour = new Date();
                var options = { weekday: "long", year: "numeric", month: "long", day: "2-digit" };
                var date = cejour.toLocaleDateString("fr-FR", options);
                var heure = ("0" + cejour.getHours()).slice(-2) + ":" + ("0" + cejour.getMinutes()).slice(-2) + ":" + ("0" + cejour.getSeconds()).slice(-2);
                var dateheure = date + " " + heure;
                var dateheure = dateheure.replace(/(^\w{1})|(\s+\w{1})/g, lettre => lettre.toUpperCase());
                document.getElementById('dateheure').innerHTML = dateheure;
            }
        }
        afficherDate();

        window.onload = (function () {
            getDateTime();
            window.setInterval(function () {
            getDateTime();
        }, 1000);
        })();

        function getDateTime() {
            var now = new Date();
            var hour = now.getHours();
            var minute = now.getMinutes();
            let blague = ["PAS PLUS HAUT QUE LE VERRE", "J'AI LE CIGARE AU BORD DES LÈVRES", "JE VAIS LUI CASSER LES PATTES ARRIÈRE", "T’ES GARÉE OÙ ?", "JE SUIS EN DOUBLE FILE",
                "BELLE DESCENTE ! JE N’AIMERAI PAS ME LA FARCIR À VÉLO CELLE-LÀ !", "ENCORE UNE QUE LES BOCHES N’AURONT PAS", "FAIRE SPRINTER L'UNIJAMBISTE", "FAIS-MOI BAVER LA LIMACE"]
            if (minute == 20) {
                document.getElementById('joke').innerHTML = blague[0];
            }
            else if (minute == 21) {
                document.getElementById('joke').innerHTML = blague[1];
            }
            else if (minute == 45) {
                document.getElementById('joke').innerHTML = blague[2];
            }
            else if (minute == 46) {
                document.getElementById('joke').innerHTML = blague[3];
            }
            else if (minute == 47) {
                document.getElementById('joke').innerHTML = blague[4];
            }
            else if (minute == 48) {
                document.getElementById('joke').innerHTML = blague[5];
            }
            else if (minute == 49) {
                document.getElementById('joke').innerHTML = blague[6];
            }
            else if (minute == 50) {
                document.getElementById('joke').innerHTML = blague[7];
            }
            else if (minute == 51) {
                document.getElementById('joke').innerHTML = blague[8];
            }
            else {
                document.getElementById('joke').innerHTML = "Le site est actuellement fermé. Revenez demain."
            }
        }


    </script>
